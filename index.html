<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="css/query.css">
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl carousel/owl.theme.default.min.css">

    <title>NetFlix</title>
</head>

<body>

    <header id="inicio">
        <div class="navigation">
            <h1>NETFLIX</h1>
            <nav class="menu">
                <a href="#inicio">Início</a>
                <a href="#filmes">Filmes</a>
                <a href="#series">Séries</a>
                <a href="#documentarios">Documentários</a>
            </nav>
        </div>
    </header>


    <main class="secao-principal">
        <div class="filme-principal">
            <div class="container">
                <h2>UM CLÁSSICO FILME DE TERROR</h2>
                <p class="sinopse">Nesta história de terror cheia de tensão e sangue, os passageiros de um ônibus são
                    vítimas de assassinatos ritualísticos.</p>
                <div>
                    <button role="button" class="botao">
                        <ion-icon class="icone-play" name="play"></ion-icon>
                        <p class="escrita-botao">ASSISTIR AGORA</p> 
                    </button>
                    <button role="button" class="botao">
                        <ion-icon class="icone-info" name="information-circle"></ion-icon>
                        <p class="escrita-botao">MAIS INFORMAÇÕES</p>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <section class="carrosel-filmes" id="filmes">
        <h3>FILMES</h3>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="Resources/img/filmes/mini1.jpg" alt="Xtremo"></div>
            <div class="item"><img class="box-filme" src="Resources/img/filmes/mini2.jpg" alt="Um clássico filme de terror"></div>
            <div class="item"><img class="box-filme" src="Resources/img/filmes/mini3.jpg" alt="Zona de Combate"></div>
            <div class="item"><img class="box-filme" src="Resources/img/filmes/mini4.jpg" alt="Skylines"></div>
            <div class="item"><img class="box-filme" src="Resources/img/filmes/mini5.jpg" alt="Shrek 1"></div>
            <div class="item"><img class="box-filme" src="Resources/img/filmes/mini6.jpg" alt="Ava"></div>
            <div class="item"><img class="box-filme" src="Resources/img/filmes/mini7.jpg" alt="Bob Esponja: o incrível resgate"></div>
            <div class="item"><img class="box-filme" src="Resources/img/filmes/mini8.jpg" alt="Homem-Aranha: De volta ao Lar"></div>
            <div class="item"><img class="box-filme" src="Resources/img/filmes/mini9.jpg" alt="El Camino"></div>
            <div class="item"><img class="box-filme" src="Resources/img/filmes/mini10.jpg" alt="A Sentinela"></div>
        </div>
    </section>
    
    <section class="carrosel-series" id="series">
        <h3>SÉRIES</h3>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="Resources/img/series/mini1.jpg" alt="Rick and Morty"></div>
            <div class="item"><img class="box-filme" src="Resources/img/series/mini2.jpg" alt="Elite"></div>
            <div class="item"><img class="box-filme" src="Resources/img/series/mini3.jpg" alt="Stranger Things"></div>
            <div class="item"><img class="box-filme" src="Resources/img/series/mini4.jpg" alt="Peaky Blinders"></div>
            <div class="item"><img class="box-filme" src="Resources/img/series/mini5.jpg" alt="Lúcifer"></div>
            <div class="item"><img class="box-filme" src="Resources/img/series/mini6.jpg" alt="La Casa de Papel"></div>
            <div class="item"><img class="box-filme" src="Resources/img/series/mini7.jpg" alt="Riverdale"></div>
            <div class="item"><img class="box-filme" src="Resources/img/series/mini8.jpg" alt="Ragnarok"></div>
            <div class="item"><img class="box-filme" src="Resources/img/series/mini9.jpg" alt="The Walking Dead"></div>
            <div class="item"><img class="box-filme" src="Resources/img/series/mini10.jpg" alt="Vikings"></div>
        </div>
    </section>
    
    <section class="carrosel-documentarios" id="documentarios">
        <h3>DOCUMENTÁRIOS</h3>
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="Resources/img/documentários/mini1.jpg" alt="Woody Allen documentário"></div>
            <div class="item"><img class="box-filme" src="Resources/img/documentários/mini2.jpg" alt="Parchis documentário"></div>
            <div class="item"><img class="box-filme" src="Resources/img/documentários/mini3.jpg" alt="Minimalismo documentário"></div>
            <div class="item"><img class="box-filme" src="Resources/img/documentários/mini4.jpg" alt="Fuck documentário"></div>
            <div class="item"><img class="box-filme" src="Resources/img/documentários/mini5.jpg" alt="Lennon ou McCartney documentário"></div>
            <div class="item"><img class="box-filme" src="Resources/img/documentários/mini6.jpg" alt="Score documentário"></div>
            <div class="item"><img class="box-filme" src="Resources/img/documentários/mini7.jpg" alt="Fat documentário"></div>
        </div>
    </section>
    
    
    <!-- Ion Icon js -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- Owl Carousel js -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <!-- script js -->
    <script src="js/owl/setup.js"></script>
    
</body>

</html>
